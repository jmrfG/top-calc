<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc
    </title>
</head>

<body>
    <h1>Just a Calc</h1>
    <div class="container">
        <div class="calculator">
            <div class="display-result">
                <p class="preview"></p>
                <p class="result"></p>
            </div>
            <div class="shortcut">
                <button class="sBttn">
                    CE
                </button>
                <button class="sBttn">
                    Erase
                </button>
            </div>
            <div class="operators">
                <button class="oBttn" value="7">7</button>
                <button class="oBttn" value="8">8</button>
                <button class="oBttn" value="9">9</button>
                <button class="oBttn" value="+">+</button>
                <button class="oBttn" value="4">4</button>
                <button class="oBttn" value="5">5</button>
                <button class="oBttn" value="6">6</button>
                <button class="oBttn" value="-">-</button>
                <button class="oBttn" value="1">1</button>
                <button class="oBttn" value="2">2</button>
                <button class="oBttn" value="3">3</button>
                <button class="oBttn" value="x">x</button>
                <button class="oBttn" value=".">.</button>
                <button class="oBttn" value="0">0</button>
                <button class="oBttn" value="=">=</button>
                <button class="oBttn" value="รท">รท</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
